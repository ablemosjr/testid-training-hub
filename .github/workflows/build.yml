name: Production Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build
        env:
          NODE_ENV: production
      - name: Valida remoção de data-test
        run: |
          if grep -rE '"data-test"\s*:\s*"[^"]*"' dist/assets/*.js; then
            echo "FALHOU: data-test encontrado no bundle"
            exit 1
          else
            echo "OK: nenhum data-test encontrado"
          fi
